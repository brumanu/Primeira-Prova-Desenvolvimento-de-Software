<table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID: </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome da tarefa: </th>
    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição da tarefa: </th>
    <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="importancia">
    <th mat-header-cell *matHeaderCellDef> Nivel de importancia: </th>
    <td mat-cell *matCellDef="let row"> {{row.importancia}} </td>
  </ng-container>

  <ng-container matColumnDef="local">
    <th mat-header-cell *matHeaderCellDef> Local da tarefa </th>
    <td mat-cell *matCellDef="let row"> {{row.local}} </td>
  </ng-container>

  <ng-container matColumnDef="quando">
    <th mat-header-cell *matHeaderCellDef> Quando deve ser realizado: </th>
    <td mat-cell *matCellDef="let row"> {{row.quando}} </td>
  </ng-container>

  <ng-container matColumnDef="criadoEm">
    <th mat-header-cell *matHeaderCellDef> Tarefa cadastrada em: </th>
    <td mat-cell *matCellDef="let row"> {{row.criadoEm}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
